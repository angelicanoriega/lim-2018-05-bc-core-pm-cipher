<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CIFRADO CESAR</title> 
</head>
<body>

 <h1>CIFRADO CESAR</h1>
        Es uno de los primeros métodos de cifrado conocidos históricamente.
        Es un tipo de cifrado por sustitución en el que una letra en el texto original es reemplazada por otra letra que se encuentra un número fijo de posiciones más adelante en el alfabeto.
 </p>

    <div id="cifrar">
     <input type="text" id="textocif" placeholder="texto a cifrar">
     <button onclick="cifrar()">cifrar</button>
     <br>
     <br>
     <input type="text" id="posiciondecifrado" placeholder="posicion" >
     <input type="text" id="resultadocifrar">
     <br>
     <br>
    </div>

    <div id="descifrar">
     <input type="text" id="textodecif" placeholder="texto a descifrar">
     <button onclick="descifrar()">descifrar</button>
     <br>
     <br>
     <input type="text" id="posiciondedescifrado" placeholder="posicion" >
     <input type="text" id="resultadodescifrar" >
     <br>
     <br>
    </div>

    <script src="index.js"></script>
</body>

</html>
